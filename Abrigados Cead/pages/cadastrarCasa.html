<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central</title>
    <link rel="shortcut icon" href="../Img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="../style/cadastrarCasa.css" />
</head>
<body>
    <form id="cadastroForm">
        <h1>Cadastro de Desabrigados</h1>
        <label for="nome">Nome do Proprietário:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="cpfProprietario">CPF do Proprietário:</label>
        <input type="text" id="cpfProprietario" name="cpfProprietario" required>        
        
        <label for="quantAdultos">Quantidade de Adultos:</label>
        <input type="text" id="quantAdultos" name="quantAdultos" required>
        
        <label for="quantCriancas">Quantidade de Crianças:</label>
        <input type="text" id="quantCriancas" name="quantCriancas" required>
        
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>
        
        <label for="cidade">Cidade:</label>
        <select id="cidade" name="cidade" required>
            <option value="">Selecione</option>
            <!-- As opções serão preenchidas dinamicamente pela função -->
        </select>

                <!-- Novo campo de entrada/saída -->
                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required>
                    <option value="">Selecione</option>
                    <option value="entrada">Entrada</option>
                    <option value="saida">Saída</option>
                </select>
        
        <div class="button-group">
            <input type="submit" value="Cadastrar">
            <input type="button" class="buscar" value="Buscar" onclick="buscarDesabrigado()">
            <input type="button" class="alterar" value="Alterar Dados" onclick="alterarDesabrigado()">
        </div>
    </form>

    <script type="module" src="../scripts/cadastrarCasa.js"></script>
</body>
</html>
